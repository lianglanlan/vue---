<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>
                    搜索名称关键字
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- key属性必须添加，否则会有bug。需要用v-bind绑定key属性 -->
                <tr v-for="(item, index) in search()" :key="index">
                    <td> {{ item.id }} </td>
                    <td> {{ item.name }} </td>
                    <td> {{ item.ctime }} </td>
                    <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>

        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            list: [
                {
                    id: 1,
                    name: '奔驰',
                    ctime: new Date(),
                },
                {
                    id: 2,
                    name: '宝马',
                    ctime: new Date()
                }
            ],
            keywords: ''
        },
        methods: {
            add() {
                if (this.id && this.name) {
                    this.list.push({ id: this.id, name: this.name, ctime: new Date() })
                }
                this.id = this.name = ''    //可直接写成一行
            },
            del(id) {
                // 使用数组findIndex方法查找对应id的索引
                this.list.splice(this.list.findIndex(item => item.id == id), 1)
            },
            search() {
                //返回name中包含keywords的数组元素
                return this.list.filter(item => item.name.indexOf(this.keywords) !== -1)
            }
        }
    })
</script>

</html>
